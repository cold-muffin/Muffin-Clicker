
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Muffin Clicker</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="headingClass">
            <h1>Muffin Clicker</h1>
            <h2 id="muffinCounter">Muffins: </h2>
        </div>
        <div>
            <button onclick="handleMuffinClick()">
                <img src="assets\the_great_blueberry_muffin.png" alt="The Great Blueberry Muffin is missing...">
            </button>
        </div>
        <script>
            let muffinCount = 0;
            document.getElementById('muffinCounter').innerText = (`Muffins: ${muffinCount}`);
            function handleMuffinClick() {
                console.log('Who dares click The Mighty Blueberry Muffin?');
                muffinCount = muffinCount + 1;
                document.getElementById('muffinCounter').innerText = (`Muffins: ${muffinCount}`);
            }
        </script>
    </body>
</html>
